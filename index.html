<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <section class="container mx-auto py-24">
      <h1 class="text-center text-4xl"> <span class="font-bold text-green-800">LOGIN</span></h1>
            <div class="text-center py-20 bg-green-800/40 mt-10 rounded-xl">
                <span class="pr-5 text-green-800 font-bold">ENTER EMAIL:</span><input type="email" id="email" class="border border-green-800 p-3 rounded-lg w-1/2"><br>
                <span class="pr-5 text-green-800 font-bold my-5">ENTER PASSWORD:</span><input type="password" id="password" class="my-5 border border-green-800 p-3 rounded-lg w-1/2"><br>
                <button id="login-btn" class="bg-green-800 border border-green-800 text-white font-bold px-4 py-2 rounded-xl hover:bg-white hover:text-green-800 transition-all">LOGIN</button>
            </div>
            
    </section>
    
  
  <script src="index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
