<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smallbank</title>
</head>
<body>
    <section class="container mx-auto py-24">
        <h1 class="text-center text-4xl"> <span class="font-bold text-green-800">SMALL BANK</span></h1>
        <div class="grid grid-cols-3 justify-center items-center py-16">
          <div class="bg-green-600/70 text-white text-center py-5 font-bold rounded-xl mx-5">
            <h2 class="text-3xl">Deposit</h2>
            <p class="text-2xl">$<span id="deposit">00</span></p>
          </div>
          <div class="bg-yellow-600/80 text-white text-center py-5 font-bold rounded-xl mx-5">
            <h2 class="text-3xl">Withdraw</h2>
            <p class="text-2xl">$<span id="withdraw">00</span></p>
          </div>
          <div class="bg-green-600/70 text-white text-center py-5 font-bold rounded-xl mx-5">
            <h2 class="text-3xl">Balance</h2>
            <p class="text-2xl">$<span id="balance">100</span></p>
          </div>
        </div>

        <div class="grid grid-cols-2 justify-center items-center">
            <div class="bg-yellow-700/80 p-5 rounded-xl m-5">
                <p class="text-3xl ">Deposit Please</p>
                <input type="number" id="deposit-field" class="border p-3 w-2/3 my-3" placeholder="$ Enter Amount"><br>
                <button id="deposit-btn" class="border border-yellow-900 bg-yellow-800 px-4 py-3 text-xl font-bold text-white rounded-xl hover:bg-white hover:text-yellow-700 transition-all">Deposit</button>
            </div>
            <div class="bg-yellow-700/80 p-5 rounded-xl m-5">
                <p class="text-3xl ">Withdraw Please</p>
                <input type="number" id="withdraw-field" class="border p-3 w-2/3 my-3" placeholder="$ Enter Amount"><br>
                <button id="withdraw-btn" class="border border-yellow-900 bg-yellow-800 px-4 py-3 text-xl font-bold text-white rounded-xl hover:bg-white hover:text-yellow-700 transition-all">Withdraw</button>
            </div>
        </div>
    </section>
    

    <script>
        //deposit
   document.getElementById('deposit-btn').addEventListener('click',function(){
    const depositField=document.getElementById('deposit-field');
    const depositFieldValue=depositField.value;
    const depositFieldValueStringToFloat=parseFloat(depositFieldValue)

     const deposit=document.getElementById('deposit');
     const depositValue=deposit.innerText;
     const depositValueStringToFloat=parseFloat(depositValue)
      
     const total=depositFieldValueStringToFloat+depositValueStringToFloat;
     deposit.innerText=total;

      //balance
      const balance=document.getElementById('balance');
      const balanceValue=balance.innerText;
      const balanceValueStringToFloat=parseFloat(balanceValue);

      const balanceTotal=depositFieldValueStringToFloat+balanceValueStringToFloat;
      balance.innerText=balanceTotal
     depositField.value=''
   })

  
   //withdraw
   document.getElementById('withdraw-btn').addEventListener('click',()=>{
    const withdrawField=document.getElementById('withdraw-field');
    const withdrawFieldValue=withdrawField.value;
    const withdrawFieldValueStringToFloat=parseFloat(withdrawFieldValue)

    const withdraw=document.getElementById('withdraw');
     const withdrawValue=withdraw.innerText;
     const withdrawValueStringToFloat=parseFloat(withdrawValue)

     const totalwithdraw=withdrawFieldValueStringToFloat+withdrawValueStringToFloat;

     withdraw.innerText=totalwithdraw;

     withdrawField.value=''

     //balance
     const balance=document.getElementById('balance');
      const balanceValue=balance.innerText;
      const balanceValueStringToFloat=parseFloat(balanceValue);

      const balanceTotal=balanceValueStringToFloat-withdrawFieldValueStringToFloat;
      balance.innerText=balanceTotal
   })
    </script>
    <script src="index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
